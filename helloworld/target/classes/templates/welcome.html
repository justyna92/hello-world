<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Oh no! Hello... World???</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body onload="startGame()">

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Oh no! Hello... World???</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li class="active"><a href="/about">Technologies</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="starter-template">
			<p class="h" th:text="${message}"></p>
			<p>Today we have:</p>
			<p th:text="${dayOfYear.dayName}"></p>
			<p th:text="'the '+ ${dayOfYear.day} + ${dayOfYear.ordinalNumberSuffix} + ' of ' + ${dayOfYear.month} + ' ' + ${dayOfYear.year}"></p>
			<p th:text="'Day of the year: ' + ${dayOfYear.numberDayOfYear}"></p>
			<p th:if="${dayOfYear.numberOfDaysToTheEndOfYear} > 1"
				th:text="'To the end of the year ' + ${dayOfYear.numberOfDaysToTheEndOfYear} + ' days remained.'">
			</p>
			<p th:if="${dayOfYear.numberOfDaysToTheEndOfYear} == 1"
				th:text="'To the end of the year ' + ${dayOfYear.numberOfDaysToTheEndOfYear} + ' day remained.'">
			</p>
			<p th:if="${dayOfYear.numberOfDaysToTheEndOfYear} == 0"
				th:text="'Today, we celebrate New Years Eve!'">
			</p>
	
		</div>		
	</div>
	<!-- /.container -->

	
	<script type="text/javascript" src="../../js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../js/rectangles.js"></script>

</body>
</html>
